<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel = "icon" href = "https://cdn3.iconfinder.com/data/icons/medical-round-metaphors/150/MedicalIconSetCollection05-512.png" type = "image/x-icon">
		<title>Predicted Result</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<style>
			.hero {
				position: relative; 
				height: 78vh;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.hero::before {    
				content: "";
				background-image: url('https://www.caremountmedical.com/wp-content/uploads/2020/04/heartcovid-scaled.jpeg');
				background-size: cover;
				position: absolute;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
				opacity: 0.6;
			}
			.result{
				width: 80%;
				background: rgba(5, 5, 5, 0.548);
				color: #fff;
				top: 50%;
				left: 50%;
				position: absolute;
				transform: translate(-50%,-50%);
				box-sizing: border-box;
				padding: 50px 30px;
				border-radius: 10px
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">
				<img id="brand-image" src="https://cdn3.iconfinder.com/data/icons/medical-round-metaphors/150/MedicalIconSetCollection05-512.png" width="45" alt="" class="d-inline-block align-middle mr-2">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav">
				<li class="nav-item active">
				  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/tracker">Tracker</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/helpline">Helpline</a>
				</li>
				<li class=
				<li class="nav-item">
				  <a class="nav-link" href="/aboutproject">About Project</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/aboutus">About Us</a>
				</li>
			  </ul>
			</div>
		</nav>
		<div class="container-fluid bg-secondary text-white p-3 text-center">
			<h1>PREDICTED RESULT</h1>
		</div>
		{%if prediction ==0%}
		<div class="hero">
			<div class="container result text-center">
				<h1>You are Perfectly Fine</h1>
				<a href="/" class="btn btn-primary mt-3">Return</a>
			</div>
		</div>

		{%else%}
		<div class="hero">
			<div class="container result text-center">
				<h1>You have Heart Problem</h1>
				<h4>Consult a Doctor Immediately</h4>
				<a href="/" class="btn btn-primary mt-3">Return</a>
			</div>
		</div>
	
		{%endif%}	
	</body>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
